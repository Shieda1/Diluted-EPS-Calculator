<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diluted EPS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="dilutedEarningsPerShareRadio" name="variables" checked>
  <label for="dilutedEarningsPerShareRadio">Diluted Earnings Per Share</label>

  <input type="radio" id="netIncomeRadio" name="variables">
  <label for="netIncomeRadio">Net Income</label>

  <input type="radio" id="convertibleInstrumentsRadio" name="variables">
  <label for="convertibleInstrumentsRadio">Convertible Instruments</label>

  <input type="radio" id="averageSharesRadio" name="variables">
  <label for="averageSharesRadio">Average Shares</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net Income ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Convertible Instruments</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Average Shares</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
